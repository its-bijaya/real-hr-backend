{% load permission_tags %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>System Portal | Home</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
    ></script>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/css/multi-select.css"
            type="text/css"
            media="all"
            rel="stylesheet"
    >
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/js/jquery.multi-select.js"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.4.0/jquery.quicksearch.min.js"></script>
    <style>
        .ms-container {
            width: 100% !important;
        }
        .ms-container ul {
            height: 25rem !important;
        }
    </style>

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"
       href="{% url 'portal:permission-home' %}"
    >
        <img src="{% static 'logos/logo-with-tag.png' %}" alt="realhrsoft"
             height="50" width="230">
    </a>

    <a
            class="nav-item nav-link"
            href="{% url 'portal:organization-permissions-list' %}"
    >
        Manage permissions
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
         id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item active"><small>Logged in as,</small></li>
                <li class="nav-item"><span class="nav-item nav-link"><u>{{ user.full_name }}</u></span></li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="{% url 'rest_framework:logout' %}?next=/a/portal/">[Logout]</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-item nav-link disabled"
                       href="#">{% url "rest_framework:login" %}</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<body>

    {% block body %}

    {% endblock %}

</body>

</html>
