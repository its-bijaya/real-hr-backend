<!doctype html>
{%load exports%}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    tr {
        padding-top: 20px;
    }
    td, th {
        padding-left: 5px;
        padding-right: 5px;
        border: 1px solid black;
    }
</style>
<body>
{% if queryset %}
    <table>
        <thead>
            <tr>
                {% for key in columns %}
                    <th class="overflow-wrap-hack" width="100">
                        <div class="content">
                            {{key|get_title}}
                        </div>
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for obj in queryset %}
            <tr>
                {% for key in columns %}
                 <td class="overflow-wrap-hack">
                     <div class="content">
                          {{ obj|get_attr:key}}
                     </div>
                 </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
        <h1>No Data found</h1>
{% endif %}
</body>
</html>
